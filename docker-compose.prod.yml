version: '3.8'

services:
  # PostgreSQL - For users, repos, config
  postgres:
    image: postgres:15-alpine
    container_name: code-review-postgres-prod
    environment:
      POSTGRES_DB: code_review
      POSTGRES_USER: prod_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - code-review-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prod_user -d code_review"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB - For analysis results
  mongodb:
    image: mongo:6
    container_name: code-review-mongo-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: prod_user
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MONGO_PASSWORD is required}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - code-review-net
    restart: unless-stopped

  # Redis - For caching and sessions
  redis:
    image: redis:7-alpine
    container_name: code-review-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - code-review-net
    restart: unless-stopped

  # API Service
  api-service:
    build:
      context: ./services/api-service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: code-review-api-prod
    ports:
      - "3000:3000"
    env_file:
      - ./services/api-service/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://prod_user:${POSTGRES_PASSWORD}@postgres:5432/code_review
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - GITHUB_SERVICE_URL=http://github-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - code-review-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analysis Service
  analysis-service:
    build:
      context: ./services/analysis-service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: code-review-analysis-prod
    ports:
      - "8001:8001"
    env_file:
      - ./services/analysis-service/.env.production
    environment:
      - NODE_ENV=production
      - PORT=8001
      - MONGODB_URL=mongodb://prod_user:${MONGO_PASSWORD}@mongodb:27017/
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - code-review-net
    volumes:
      # Mount GCP credentials for production
      - ./credentials:/app/credentials:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GitHub Service
  github-service:
    build:
      context: ./services/github-service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: code-review-github-prod
    ports:
      - "3002:3002"
    env_file:
      - ./services/github-service/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://prod_user:${POSTGRES_PASSWORD}@postgres:5432/code_review
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - code-review-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - recommended for production)
  nginx:
    image: nginx:alpine
    container_name: code-review-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - api-service
      - github-service
    networks:
      - code-review-net
    restart: unless-stopped

networks:
  code-review-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local
